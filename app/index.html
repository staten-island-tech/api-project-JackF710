<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="dist/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body class="bg-primary">
    <div class="flex items-center justify-center bg-primary">
      <h1 class="bg-secondary shadow rounded text-5xl box-border h-47 w-80 p-4 border-8 text-center text-white border-black mt-6">
        Meals
      </h1>
    </div>
    <div id="app">
      <div class="container mx-auto p-4">      
        <div id="category-filters" class="mt-4 mb-4 flex items-center justify-center space-x-4">
        <button class="filter-btn bg-tertiary text-gray-800 hover:bg-secondary hover:text-white px-4 py-2 rounded-lg shadow-md transition-all" data-category="">All</button>
        <button class="filter-btn bg-tertiary text-gray-800 hover:bg-secondary hover:text-white px-4 py-2 rounded-lg shadow-md transition-all" data-category="Beef">Beef</button>
        <button class="filter-btn bg-tertiary text-gray-800 hover:bg-secondary hover:text-white px-4 py-2 rounded-lg shadow-md transition-all" data-category="Chicken">Chicken</button>
        <button class="filter-btn bg-tertiary text-gray-800 hover:bg-secondary hover:text-white px-4 py-2 rounded-lg shadow-md transition-all" data-category="Dessert">Dessert</button>
        <button class="filter-btn bg-tertiary text-gray-800 hover:bg-secondary hover:text-white px-4 py-2 rounded-lg shadow-md transition-all" data-category="Vegetarian">Vegetarian</button>
        <button class="filter-btn bg-tertiary text-gray-800 hover:bg-secondary hover:text-white px-4 py-2 rounded-lg shadow-md transition-all" data-category="Seafood">Seafood</button>
        <button class="filter-btn bg-tertiary text-gray-800 hover:bg-secondary hover:text-white px-4 py-2 rounded-lg shadow-md transition-all" data-category="Miscellaneous">Miscellaneous</button>
      </div>  
        <div id="meal-cont" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 bg-primary text-text"></div>
      </div>      
    </div>
      <script type="module" src="main.js"></script>
</body>
</html>
